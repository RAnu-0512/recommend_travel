<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>観光スポット推薦システム</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/for_interface.css') }}">
</head>

<body>
    <header class="header">
        <h1>観光スポット推薦システム</h1>
    </header>
    <p id = "explain">検索したい観光スポットの特徴を入力してください</p>
    <div class="parameters">
        <form class="search_form" id="search_form" action="/search_form" method="POST">
            <input type="search" id="search_keyword" name="search_keyword" placeholder="検索キーワード・文を入力">
            <input type="submit" class="button" id="submit_query" name="submit" value="検索">
            <div id="makecheckboxes"></div>
            <input type="button" class = "button" id="add_selected_aspects" value="観点を追加">
            <input type="button" class = "recommend_aspect_button" id = "recommend_aspect_button" value="オススメの観点" >
        </form>
        <div class="selected_results">
            <div id="head-selected_results">選択した観点</div>
            <div id="selected_results"></div>
            <input type="button" class="button" name="decide" id="decide_button" value="観点を決定">
            <input type="button" class="button" name="fix_aspect" id="fix_aspect" value="観点を修正">
        </div>
        <div class="recommend_range" role="group">
            <p>推薦範囲: <output id="selected_range"></output> (km) </p>
            <input type="range" name="distance_bar" id="distance_bar" min="1" max="100" step="1" value="50">
            <input type="button" class="button" name="distance_decide_button" id="distance_decide_button" value="距離を決定">
            <input type="button" class="button" name="fix_distance" id="fix_distance" value="距離を修正">
        </div>
    </div>
    <div class="fixed-button-container">
        <input type="button" class="resetButton" name="resetButton" id="resetButton" value="全てをリセット">
    </div>
    <div id="map_info">
        <div id="mapid"></div>
        <div id = "recommend_spot_info_frame">
            <div id="recommend_spot_info_header">推薦されたスポット</div>
            <div id="recommend_spot_info"></div>
        </div>
    </div>
    <div>
        <img src='../data/photo/岡山/RSKバラ園.jpg'>
    </div>
    <script src="{{ url_for('static',filename = 'js/get_keywords.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/add_aspects.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/send_selected_aspects.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/range_bar.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/for_interface.js') }}"></script>
</body>

</html>
